<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimoni</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Popunder Buttergem (aktif saat klik) -->
    <script src="//buttergem.com/82/f3/a7/82f3a7de55672c1cec95df7c62c77976.js"></script>
    <!-- Sosial bar (opsional) -->
    <script src="//buttergem.com/30/6a/a4/306aa48f39b235f055ee1371911ac807.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <h1 id="judulTesti">Testimoni</h1>
      </header>

      <img src="foto_adel.jpg" alt="Foto Testi" class="profile-img" />
      <p class="bio">Terima kasih sudah mampir üíï</p>

      <button onclick="triggerIklan()">Lanjut ‚û°Ô∏è</button>
      <button onclick="triggerKembali()">‚¨ÖÔ∏è Kembali</button>
    </main>

    <!-- Set judul dari URL -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const judul = urlParams.get("judul") || "Testimoni";
      document.getElementById("judulTesti").textContent = judul;
    </script>

    <!-- Popunder logic -->
    <script>
      function bukaPopunder() {
        let iklan = window.open(
          'https://buttergem.com/htjzmzv7w1?key=95599d8c34e78aee14e317d422a4cd9b',
          '_blank'
        );
        if (iklan) {
          iklan.blur();
          window.focus();
        }
      }

      function triggerIklan() {
        bukaPopunder();
        setTimeout(() => {
          window.location.href = 'testi2.html';
        }, 500);
      }

      function triggerKembali() {
        bukaPopunder();
        setTimeout(() => {
          window.history.back();
        }, 500);
      }
    </script>
  </body>
</html>
